<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExploreMore - Туризм</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; background-color: #f9f9f9; }
    .fullscreen-menu { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 999; }
    .fullscreen-menu.active { display: flex; }
    .fullscreen-menu .close-menu { position: absolute; top: 20px; right: 30px; font-size: 3rem; background: none; border: none; cursor: pointer; color: #333; }
    .fullscreen-menu .menu-nav ul { list-style: none; text-align: center; }
    .fullscreen-menu .menu-nav ul li { margin: 20px 0; }
    .fullscreen-menu .menu-nav ul li a { text-decoration: none; font-size: 2rem; color: #333; transition: color 0.3s; }
    .fullscreen-menu .menu-nav ul li a:hover { color: #ff6b6b; }
    .user-btn { display: inline-block; margin-top: 40px; padding: 12px 25px; background-color: #ff6b6b; color: white; font-size: 1.2rem; text-decoration: none; border-radius: 8px; transition: background 0.3s; }
    .user-btn:hover { background-color: #ff4757; }
    header { position: relative; height: 90vh; display: flex; justify-content: center; align-items: center; text-align: center; overflow: hidden; }
    header .header-content { position: absolute; z-index: 2; color: #333; }
    header h1 { font-size: 3rem; margin-bottom: 10px; }
    header p { font-size: 1.2rem; }
    header .menu-button { margin-top: 20px; padding: 10px 25px; font-size: 1rem; cursor: pointer; background-color: #ff6b6b; border: none; color: #fff; border-radius: 5px; transition: background 0.3s; }
    header .menu-button:hover { background-color: #ff4757; }
    header .hero-image { width: 100%; height: 100%; object-fit: cover; }
  </style>
</head>

<body>
  <div class="fullscreen-menu" id="fullscreenMenu">
    <button class="close-menu" id="closeMenu">&times;</button>
    <nav class="menu-nav">
      <ul>
        <li><a href="#slider">Слайдер</a></li>
        <li><a href="#accordion">Аккордеон</a></li>
        <li><a href="#reviews">Отзывы</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="#order">Заказать тур</a></li>
      </ul>
      <a href="form.html" target="_blank" class="user-btn">Добавить пользователя</a>
    </nav>
  </div>

  <header>
    <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80" alt="Горы" class="hero-image">
    <div class="header-content">
      <h1>ExploreMore</h1>
      <p>Современный минимализм в путешествиях</p>
      <button class="menu-button" id="openMenu">Меню</button>
    </div>
  </header>

  <script>
    openMenu.onclick = () => fullscreenMenu.classList.add('active');
    closeMenu.onclick = () => fullscreenMenu.classList.remove('active');
  </script>
</body>
</html>
